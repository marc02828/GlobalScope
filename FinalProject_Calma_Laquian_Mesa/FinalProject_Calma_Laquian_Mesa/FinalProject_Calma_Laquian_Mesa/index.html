</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">Global<span>Scope</span></a>
                <nav>
                    <ul>
                        <li><a href="#" class="nav-tab" data-tab="news">Home</a></li>
                        <li><a href="#" class="nav-tab" data-tab="saved">Saved Articles</a></li>
                    </ul>
                </nav>

                    <option value="co">Colombia</option>
                    <option value="cu">Cuba</option>
                    <option value="cz">Czech Republic</option>
                    <option value="de">Germany</option>
                    <option value="eg">Egypt</option>
                    <option value="fr">France</option>
                    <option value="gb">United Kingdom</option>
                    <option value="gr">Greece</option>
                    <option value="hk">Hong Kong</option>
                    <option value="hu">Hungary</option>
                    <option value="id">Indonesia</option>
                    <option value="ie">Ireland</option>
                    <option value="il">Israel</option>
                    <option value="in">India</option>
                    <option value="it">Italy</option>
                    <option value="jp">Japan</option>
                    <option value="kr">South Korea</option>
                    <option value="lt">Lithuania</option>

                </select>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Stay Informed with the Latest News</h1>
            <p>Get real-time updates from around the world on politics, business, technology, and more.</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for news...">
                <button id="searchButton">Search</button>
            </div>
        </div>
    </section>
    
    <main class="container">
        <div class="tab-container">
            <button class="tab-btn active" data-tab="news">Top Headlines</button>
            <button class="tab-btn" data-tab="saved">Saved Articles</button>
        </div>
        
        <div id="newsTab" class="tab-content active">
            <h2 class="section-title">Top Headlines</h2>
            <div id="newsContainer" class="news-container">
                <div class="loading">Loading news...</div>
            </div>
        </div>
        
        <div id="savedTab" class="tab-content">
            <h2 class="section-title">Saved Articles</h2>
            <div class="saved-articles-container">
                <div id="savedArticlesList" class="saved-articles-list">
                    <p id="noSavedArticles" style="grid-column: 1 / -1; text-align: center;">You haven't saved any articles yet.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
            <div class="copyright">

            </div>
    </footer>
